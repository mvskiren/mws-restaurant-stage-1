<html lang="en">
<head>

                <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
                  <link rel="icon" href="img/favicon.png" type="image/png" sizes="16x16">
                <link rel="stylesheet" href="css/styles.css">
                <link rel="stylesheet" href="css/responsive.css">
                <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
              <title>Restaurant Reviews</title>
</head>

<body>
  <header>
        <nav role="navigation">                 <!-- html5 role attribute used-->
          <h1 role="heading"><a href="/" tabindex="-1">Restaurant Reviews</a></h1>
        </nav>
  </header>
  <main id="maincontent" role="main">
            <section id="map-container" aria-label="Google Maps for Restaurants">
              <div id="map" role="application"></div>
            </section>
            <section id="filter">
              <div class="filter-options">
                <h2 tabindex="-1"><strong>Filter Results</strong></h2>
                <label for="neighborhoods-select" class="hidden">Select Neighborhood</label>
                <select tabindex="1" id="neighborhoods-select"  name="neighborhoods" onchange="updateRestaurants()" aria-label="filter by neighborhoods">
                  <option value="all">All Neighborhoods</option>
                </select>
                <label for="cuisines-select" class="hidden">Select Cuisine</label>
                <select tabindex="2" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="filter by cuisines">
                  <option value="all">All Cuisines</option>
                </select>
              </div>
              <ul id="restaurants-list" role="group"></ul>
            </section>
  </main>
  <!--modified script tags to below to render html pages first rather than js-->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  <!-- Service Worker Registration -->
  <script src="js/sw-register.js"></script>
