<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="theme-color" content="#0275d8"/>
  <link rel="manifest" href="/manifest.json">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta name="description" content="Udacity MWS Nanodegree project,Restaurant Review App developed by Mvs Kiran "/>
  <meta name='author' content='Mvskiran'>
  <meta name="description" content="Reviews of Restaurants">
  <link rel="icon" href="img/favicon.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav role="navigation">
      <h1 role="heading"><a href="/" tabindex="-1">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main id="maincontent" role="main">
    <section id="map-container" aria-label="Map">
      <div id="map" role="application"></div>
    </section>
    <section id="filter">
      <div class="filter-options">
        <h2 tabindex="-1">Filter Results</h2>
        <label for="neighborhoods-select" class="hidden">Select Neighborhood</label>
        <select tabindex="0" id="neighborhoods-select"  name="neighborhoods" onchange="updateRestaurants()" aria-label="filter by neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select" class="hidden">Select Cuisine</label>
        <select tabindex="0" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="filter by cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" role="group"></ul>
    </section>
  </main>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/media.min.css">
  <script defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script defer src="js/dbhelper.js"></script>
  <script src="js/idb.js"></script>
  <script defer src="js/main.js"></script>
  <!-- Service Worker -->
  <script src="js/register-sw.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
      Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>
</html>
