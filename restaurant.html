<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="theme-color" content="#0275d8"/>
  <link rel="manifest" href="/manifest.json">
  <meta name="description" content="Udacity MWS Nanodegree project,Restaurant Review App developed by Mvs Kiran "/>
  <meta name='author' content='Mvskiran'>
  <meta name="description" content="Reviews of Restaurants">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="icon" href="img/favicon.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex="-1">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb" role="navigation" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="restaurant-main" role="main">
     <!-- Beginning map -->
     <section id="map-container" aria-label="Map"  role="application">
        <div id="map"></div>
      </section>
      <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="article" tabindex="0" aria-label="details of restaurant">
      <h2 id="restaurant-name"></h2><hr class="shadow">
      <img id="restaurant-img" alt="Restaurant Image">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section id="reviews-container" role="article">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/media.min.css">
  <!-- End footer -->
  <script defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script defer src = "js/dbhelper.js"></script>
  <script src="/js/idb.js"></script>
  <!-- Main javascript file -->
  <script defer src="js/restaurant_info.js"></script>
    <!-- Service Worker -->
    <script src="js/register-sw.js"></script>
    <!--<script src="/sw.js"></script>-->
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
