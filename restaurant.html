<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset='utf-8'>
      <meta name="theme-color" content="#00080">
      <meta name=viewport content="width=device-width, initial-scale=1">
      <!-- meta viewport tag to control the width and scaling of the browser's viewport. -->
      <meta name="description" content="Udacity Mws Nanodegree project - 1 ,Restaurant Review App developed by Mvs Kiran "/>
      <meta name='author' content='Mvskiran'>
      <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/favicon.png" type="image/png" sizes="16x16">
      <!-- Normalize.css for better cross-browser consistency-reset default styles -->
      <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
      <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/responsive.css">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
      <title>Restaurant Info</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" tabindex="-1">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" aria-label="breadcrumb" role="navigation" >
      <li><a href="/">Home</a></li>
    </ul>

  </header>
  <main id="maincontent" class="restaurant-main" role="main">
           <!-- Beginning map -->
           <section id="map-container" aria-label="Map"  role="application">
              <div id="map"></div>
            </section>
            <!-- End map -->
          <!-- Beginning restaurant -->
          <section id="restaurant-container" role="article" tabindex="0" aria-label="details of restaurant">
            <h2 id="restaurant-name"></h2><hr class="shadow">
            <img id="restaurant-img" alt="Restaurant Image">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
          </section>

          <section id="reviews-container" role="article">
            <ul id="reviews-list"></ul>
          </section>

  </main>
  <footer id="footer">
    Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Service Worker Registartion -->
    <script src="js/sw-register.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->
</body>
</html>
